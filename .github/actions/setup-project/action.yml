name: 'Setup Project'
description: 'Setup Node.js, pnpm, and install dependencies'

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '10.11.0'
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'pnpm'
      shell: bash

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
